<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            background-color: #8b3915; /* Brown background */
            margin: 0;
            padding: 20px 0;
            font-family: Arial, sans-serif;
            color: #5D4037; /* Brown text */
        }
        
        .container {
            background-color: #050d19; /* Dark blue container */
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #5D4037; /* Brown text */
            margin-bottom: 30px;
            background-color: #FFD700; /* Gold background for the title */
            padding: 15px;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FFFFFF; /* White text for labels */
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .dob-fields {
            display: flex;
            gap: 10px;
        }
        
        .dob-fields select {
            flex: 1;
        }
        
        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .gender-option {
            display: flex;
            align-items: center;
        }
        
        .gender-option input {
            margin-right: 5px;
        }
        
        .gender-option label {
            margin-bottom: 0;
            color: #FFFFFF; /* White text for gender labels */
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .terms input {
            margin-right: 10px;
        }
        
        .terms label {
            margin-bottom: 0;
            color: #FFFFFF; /* White text for terms */
        }
        
        button {
            background-color: #5D4037; /* Brown button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #3E2723; /* Darker brown on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USER REGISTRATION FORM</h1>
        
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob-fields">
                    <select id="dobDay" name="dobDay" required>
                        <option value="">Day</option>
                        <!-- Days 1-31 -->
                        <script>
                            for(let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    
                    <select id="dobMonth" name="dobMonth" required>
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    
                    <select id="dobYear" name="dobYear" required>
                        <option value="">Year</option>
                        <!-- Years from current year to 100 years back -->
                        <script>
                            const currentYear = new Date().getFullYear();
                            for(let i = currentYear; i >= currentYear - 100; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">I agree to the terms of use</label>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
